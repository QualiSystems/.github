on:
  workflow_call:
    inputs:
      ref:
        required: false
        type: string
        default: ${{ github.ref }}
jobs:
  download-centos-dependencies-py39:
    runs-on: ubuntu-latest
    container: centos:7
    name: centos dependencies py 39
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.ref }}
      - name: Set up Python 39
        run: |
          yum -y install wget make gcc openssl-devel bzip2-devel
          wget https://www.python.org/ftp/python/3.9.9/Python-3.9.9.tgz
          tar xzf Python-3.9.9.tgz
          cd Python-3.9.9
          ./configure --enable-optimizations
          make altinstall
          cd ..
      - name: Update setuptools and pip
        run: /usr/local/bin/pip3.9 install -U setuptools pip
      - name: Download dependencies
        run: /usr/local/bin/pip3.9 download -r src/requirements.txt -d dependencies
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: linux-dependencies
          path: dependencies
